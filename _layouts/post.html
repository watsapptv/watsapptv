---
layout: default
---


<br><br><br>
<center><a class="back-to-home" href="/"><img src="{{ site.url }}/img/{{ page.image }}" alt="{{ site.title }}" width="191" height="138"></a></center>
        <div class="post-title">
    {% if page.icon %}
    <div class="logo">
        
            <i class="fa fa-{{page.icon}}"></i>
        
    </div>
    {% endif %}
    <div class="title">
        <h2>{{page.title}}</h2>
        
        <span>
            <time datetime="">
                   {{ page.date | date: '%B %d, %Y' }}
            </time>
        </span>
        
    </div>
</div>
        
       
  


{{content}}
